name: NoFriendlyFire
description: No more accidentally hitting your pets!
author: Raus & ProfessorZel
main: com.raus.noFriendlyFire.noFriendlyFire
version: 1.1
api-version: 1.15

commands:
  noff:
    description: No Friendly Fire
    default: true
    usage: "Usage: /noff [info|toggle]"

permissions:
  nofriendlyfire.toggle:
    default: true
    description: Allows you to toggle NoFF